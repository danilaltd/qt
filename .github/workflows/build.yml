name: Build Qt App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Qt
      run: |
        pip install aqtinstall
        aqt install-qt windows desktop 6.8.3 win64_mingw --outputdir ${{ github.workspace }}/Qt

    - name: Configure with qmake
      run: |
        ${{ github.workspace }}/Qt/6.8.3/mingw_64/bin/qmake src/kurs.pro

    - name: Build with mingw32-make
      run: |
        ${{ github.workspace }}/Qt/6.8.3/mingw_64/bin/mingw32-make

    # Optional: Deploy with windeployqt (requires Qt tools in PATH)
    # - name: Deploy with windeployqt
    #   run: |
    #     ${{ github.workspace }}/Qt/6.8.3/mingw_64/bin/windeployqt src/release/kurs.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: kurs-windows
        path: |
          src/release/kurs.exe
          src/release/*.dll
          src/release/platforms
